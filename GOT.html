<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game of Thrones Data Analysis</title>
  <!-- Load D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #1b1b1b;
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 600;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.2);
    }
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .chart {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 20px;
      width: 45%;
      min-width: 450px;
      transition: transform 0.3s ease-in-out;
    }
    .chart:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }
    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 8px;
      border-radius: 5px;
      display: none;
      font-size: 14px;
      pointer-events: none;
      z-index: 10;
    }
    /* Optional styling for axis text, etc. */
    .axis text {
      fill: #fff;
      font-size: 12px;
    }
    .axis path, .axis line {
      stroke: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Game of Thrones Character Analysis</h1>
    <div class="chart-container">
      <div class="chart" id="house-popularity">
        <h3>House Popularity</h3>
      </div>
      <div class="chart" id="survival-rate">
        <h3>Survival Rate by Nobility</h3>
      </div>
      <div class="chart" id="gender-distribution">
        <h3>Gender Distribution</h3>
      </div>
      <div class="chart" id="popularity-survival">
        <h3>Popularity vs Survival</h3>
      </div>
    </div>
  </div>

  <script>
    // Create a global tooltip (used by all charts)
    const tooltip = d3.select("body")
      .append("div")
      .attr("class", "tooltip");

    // Load CSV data
    d3.csv("https://mehparashar.github.io/game_of_thrones_test.csv").then(data => {
      // Inspect the data in the console (optional)
      console.log(data);

      // Convert numeric fields (if needed)
      data.forEach(d => {
        d.male = +d.male;           // 0 or 1
        d.nobility = +d.nobility;   // 0 or 1
        d.popularity = +d.popularity; // scale of popularity
        d.alive = +d.alive;         // 0 or 1
        // Make sure 'house' is a string if needed
      });

      //-----------------------------
      // 1) GENDER DISTRIBUTION (Pie)
      //-----------------------------
      const genderCounts = d3.rollup(data, v => v.length, d => d.male);
      const genderData = [
        { gender: "Male", count: genderCounts.get(1) || 0, color: "#3498db" },
        { gender: "Female", count: genderCounts.get(0) || 0, color: "#e74c3c" }
      ];

      const pieWidth = 400,
            pieHeight = 400,
            pieRadius = Math.min(pieWidth, pieHeight) / 2;

      const svgGender = d3.select("#gender-distribution")
        .append("svg")
        .attr("width", pieWidth)
        .attr("height", pieHeight)
        .append("g")
        .attr("transform", `translate(${pieWidth / 2}, ${pieHeight / 2})`);

      const pie = d3.pie().value(d => d.count);
      const arc = d3.arc().innerRadius(50).outerRadius(pieRadius);

      svgGender.selectAll("path")
        .data(pie(genderData))
        .enter()
        .append("path")
        .attr("d", arc)
        .attr("fill", d => d.data.color)
        .on("mouseover", (event, d) => {
          tooltip
            .style("display", "block")
            .html(`${d.data.gender}: ${d.data.count}`)
            .style("left", (event.pageX + 5) + "px")
            .style("top", (event.pageY - 30) + "px");
        })
        .on("mouseout", () => tooltip.style("display", "none"));

      //-----------------------------
      // 2) HOUSE POPULARITY (Bar)
      //-----------------------------
      // We'll count how many characters belong to each house.
      const houseCounts = d3.rollup(data, v => v.length, d => d.house);
      // Convert to array sorted descending
      const houseData = Array.from(houseCounts, ([house, count]) => ({house, count}))
                             .sort((a,b) => d3.descending(a.count, b.count));

      const barMargin = {top: 30, right: 20, bottom: 80, left: 60},
            barWidth = 450,
            barHeight = 400;

      const svgHouse = d3.select("#house-popularity")
        .append("svg")
        .attr("width", barWidth + barMargin.left + barMargin.right)
        .attr("height", barHeight + barMargin.top + barMargin.bottom)
        .append("g")
        .attr("transform", `translate(${barMargin.left},${barMargin.top})`);

      const xHouse = d3.scaleBand()
        .domain(houseData.map(d => d.house))
        .range([0, barWidth])
        .padding(0.2);

      const yHouse = d3.scaleLinear()
        .domain([0, d3.max(houseData, d => d.count)])
        .range([barHeight, 0])
        .nice();

      // Bars
      svgHouse.selectAll(".bar")
        .data(houseData)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("x", d => xHouse(d.house))
        .attr("y", d => yHouse(d.count))
        .attr("width", xHouse.bandwidth())
        .attr("height", d => barHeight - yHouse(d.count))
        .attr("fill", "#9b59b6")
        .on("mouseover", (event, d) => {
          tooltip
            .style("display", "block")
            .html(`House: ${d.house}<br/>Count: ${d.count}`)
            .style("left", (event.pageX + 5) + "px")
            .style("top", (event.pageY - 30) + "px");
        })
        .on("mouseout", () => tooltip.style("display", "none"));

      // X-axis
      svgHouse.append("g")
        .attr("transform", `translate(0,${barHeight})`)
        .call(d3.axisBottom(xHouse))
        .selectAll("text")
        .attr("transform", "translate(-10,0)rotate(-45)")
        .style("text-anchor", "end")
        .style("fill", "#fff");

      // Y-axis
      svgHouse.append("g")
        .call(d3.axisLeft(yHouse))
        .selectAll("text")
        .style("fill", "#fff");

      //-----------------------------
      // 3) SURVIVAL RATE by Nobility
      //-----------------------------
      // We'll compute the survival rate (or count) for noble=1 vs. noble=0
      // Then display as a simple bar chart.
      const survivalNobility = d3.rollups(
        data,
        v => {
          const survived = v.filter(d => d.alive === 1).length;
          const total = v.length;
          return survived / total; // fraction who survived
        },
        d => d.nobility
      );

      // Convert to array with { nobility: 0 or 1, rate: ... }
      const nobilityData = survivalNobility.map(([nob, rate]) => ({
        nobility: +nob,
        rate: rate
      }));

      const survMargin = {top: 30, right: 20, bottom: 50, left: 60},
            survWidth = 450,
            survHeight = 400;

      const svgSurvival = d3.select("#survival-rate")
        .append("svg")
        .attr("width", survWidth + survMargin.left + survMargin.right)
        .attr("height", survHeight + survMargin.top + survMargin.bottom)
        .append("g")
        .attr("transform", `translate(${survMargin.left},${survMargin.top})`);

      const xSurv = d3.scaleBand()
        .domain(nobilityData.map(d => d.nobility))
        .range([0, survWidth])
        .padding(0.2);

      const ySurv = d3.scaleLinear()
        .domain([0, 1])  // survival rate from 0 to 1
        .range([survHeight, 0]);

      svgSurvival.selectAll(".bar")
        .data(nobilityData)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("x", d => xSurv(d.nobility))
        .attr("y", d => ySurv(d.rate))
        .attr("width", xSurv.bandwidth())
        .attr("height", d => survHeight - ySurv(d.rate))
        .attr("fill", "#f1c40f")
        .on("mouseover", (event, d) => {
          tooltip
            .style("display", "block")
            .html(`Nobility: ${d.nobility}<br/>Survival Rate: ${(d.rate*100).toFixed(1)}%`)
            .style("left", (event.pageX + 5) + "px")
            .style("top", (event.pageY - 30) + "px");
        })
        .on("mouseout", () => tooltip.style("display", "none"));

      // Axes
      svgSurvival.append("g")
        .attr("transform", `translate(0,${survHeight})`)
        .call(d3.axisBottom(xSurv).tickFormat(d => d === 1 ? "Noble" : "Commoner"))
        .selectAll("text")
        .style("fill", "#fff");

      svgSurvival.append("g")
        .call(d3.axisLeft(ySurv).tickFormat(d3.format(".0%")))
        .selectAll("text")
        .style("fill", "#fff");

      //-----------------------------
      // 4) POPULARITY vs SURVIVAL
      //-----------------------------
      // A scatter plot: x=popularity, y=male/female or simply y=some random offset for alive=1
      // For clarity, let's map x -> popularity, y -> random small jitter,
      // color by alive or not.
      const popMargin = {top: 30, right: 20, bottom: 50, left: 60},
            popWidth = 450,
            popHeight = 400;

      const svgPop = d3.select("#popularity-survival")
        .append("svg")
        .attr("width", popWidth + popMargin.left + popMargin.right)
        .attr("height", popHeight + popMargin.top + popMargin.bottom)
        .append("g")
        .attr("transform", `translate(${popMargin.left},${popMargin.top})`);

      const xPop = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.popularity) || 1])
        .range([0, popWidth])
        .nice();

      // We'll just use a constant scale for y plus a bit of jitter
      const yPop = d3.scaleLinear()
        .domain([0, 1])
        .range([popHeight, 0]);

      const colorPop = d3.scaleOrdinal()
        .domain([0,1]) // alive 0 or 1
        .range(["#e74c3c","#2ecc71"]); // red = dead, green = alive

      svgPop.selectAll(".dot")
        .data(data)
        .enter()
        .append("circle")
        .attr("class", "dot")
        .attr("cx", d => xPop(d.popularity))
        // Jitter on y so points spread out
        .attr("cy", d => yPop(Math.random() * 0.8 + 0.1))
        .attr("r", 5)
        .attr("fill", d => colorPop(d.alive))
        .on("mouseover", (event, d) => {
          tooltip
            .style("display", "block")
            .html(`Name: ${d.name || "Unknown"}<br/>
                   Popularity: ${d.popularity}<br/>
                   ${d.alive === 1 ? "Alive" : "Deceased"}`)
            .style("left", (event.pageX + 5) + "px")
            .style("top", (event.pageY - 30) + "px");
        })
        .on("mouseout", () => tooltip.style("display", "none"));

      // Axes
      svgPop.append("g")
        .attr("transform", `translate(0,${popHeight})`)
        .call(d3.axisBottom(xPop))
        .selectAll("text")
        .style("fill", "#fff");

      svgPop.append("g")
        .call(d3.axisLeft(yPop).ticks(0)) // not very meaningful, we just hide it
        .selectAll("text")
        .style("fill", "#fff");

      //-----------------------------
      // OPTIONAL: Fun Fact Display
      //-----------------------------
      const facts = [
        "House Stark had the highest number of notable deaths.",
        "The most popular character in terms of survival is Tyrion Lannister.",
        "Only a small percentage of noble characters survived to the end.",
        "House Targaryen had the most references in the books.",
        "Jon Snow and Daenerys Targaryen were among the most-discussed characters."
      ];

      setInterval(() => {
        const randomFact = facts[Math.floor(Math.random() * facts.length)];
        d3.select(".container").append("p")
          .text(randomFact)
          .style("opacity", 0)
          .transition()
          .duration(1000)
          .style("opacity", 1);
      }, 5000);
    })
    .catch(error => {
      console.error("Error loading the CSV data:", error);
    });
  </script>
</body>
</html>
