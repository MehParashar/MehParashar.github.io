<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game of Thrones Data Analysis</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .chart {
      background: #333;
      border-radius: 10px;
      padding: 20px;
      width: 45%;
      min-width: 450px;
    }
    .tooltip {
      position: absolute;
      background: #000;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Game of Thrones Character Analysis</h1>
    <div class="chart-container">
      <div class="chart" id="house-popularity"><h3>House Popularity</h3></div>
      <div class="chart" id="survival-rate"><h3>Survival Rate by Nobility</h3></div>
    </div>
  </div>

  <script>
    const tooltip = d3.select("body").append("div").attr("class", "tooltip");
    
    d3.csv("game_of_thrones_test.csv").then(data => {
      // House Popularity Chart
      const houseCounts = d3.rollup(data, v => v.length, d => d.house);
      const houseData = Array.from(houseCounts, ([house, count]) => ({ house, count })).sort((a, b) => b.count - a.count);
      const topHouses = houseData.slice(0, 10);

      const width = 500, height = 400, margin = {top: 20, right: 30, bottom: 50, left: 180};
      const svg = d3.select("#house-popularity").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", `translate(${margin.left},${margin.top})`);
      
      const x = d3.scaleLinear()
                  .domain([0, d3.max(topHouses, d => d.count)])
                  .range([0, width]);
      
      const y = d3.scaleBand()
                  .domain(topHouses.map(d => d.house))
                  .range([0, height])
                  .padding(0.1);
      
      svg.append("g")
         .call(d3.axisLeft(y).tickSize(0))
         .selectAll("text")
         .style("fill", "#fff");
      
      svg.append("g")
         .attr("transform", `translate(0, ${height})`)
         .call(d3.axisBottom(x))
         .selectAll("text")
         .style("fill", "#fff");
      
      svg.selectAll("rect")
         .data(topHouses)
         .enter().append("rect")
         .attr("y", d => y(d.house))
         .attr("width", d => x(d.count))
         .attr("height", y.bandwidth())
         .attr("fill", "#f39c12")
         .on("mouseover", (event, d) => {
           tooltip.style("display", "block").html(`${d.house}: ${d.count}`)
             .style("left", (event.pageX + 5) + "px")
             .style("top", (event.pageY - 30) + "px");
         })
         .on("mouseout", () => tooltip.style("display", "none"));
      
      // Survival Rate by Nobility Chart
      const nobleSurvival = d3.rollup(data, v => v.length, d => d.isNoble, d => d.numDeadRelations === 0);
      const nobleData = Array.from(nobleSurvival, ([isNoble, survival]) => ({
        noble: isNoble == 1 ? "Noble" : "Commoner",
        survived: survival.get(true) || 0,
        deceased: survival.get(false) || 0
      }));
      
      const svgSurvival = d3.select("#survival-rate").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", `translate(${margin.left},${margin.top})`);
      
      const xSurvival = d3.scaleLinear()
                  .domain([0, d3.max(nobleData, d => d.survived + d.deceased)])
                  .range([0, width]);
      
      const ySurvival = d3.scaleBand()
                  .domain(nobleData.map(d => d.noble))
                  .range([0, height])
                  .padding(0.1);
      
      svgSurvival.append("g")
         .call(d3.axisLeft(ySurvival).tickSize(0))
         .selectAll("text")
         .style("fill", "#fff");
      
      svgSurvival.append("g")
         .attr("transform", `translate(0, ${height})`)
         .call(d3.axisBottom(xSurvival))
         .selectAll("text")
         .style("fill", "#fff");
      
      svgSurvival.selectAll("rect")
         .data(nobleData)
         .enter().append("rect")
         .attr("y", d => ySurvival(d.noble))
         .attr("width", d => xSurvival(d.survived))
         .attr("height", ySurvival.bandwidth()/2)
         .attr("fill", "#4CAF50");

      svgSurvival.selectAll(".bar2")
         .data(nobleData)
         .enter().append("rect")
         .attr("y", d => ySurvival(d.noble) + ySurvival.bandwidth()/2)
         .attr("width", d => xSurvival(d.deceased))
         .attr("height", ySurvival.bandwidth()/2)
         .attr("fill", "#e74c3c");
    });
  </script>
</body>
</html>
